<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissor_Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header"><h2>Rock Paper Scissors</h2></div>
    </header>

    <div class="hehe">
      <div id="rock" class="choice"><img src="./Items/rock.png" alt="" /></div>
      <div id="paper" class="choice"><img src="./Items/paper.png" alt="" /></div>
      <div id="scissor" class="choice"><img src="./Items/scissors.png" alt="" /></div>
    </div>

    <div class="scoreboard">
      <div class="ur-score">
        <p id="your-sc">0</p>
        <p>You</p>
      </div>
      <div class="comp-score">
        <p id="comp-sc">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="message">
      <p id="move">Play Your Move</p>
    </div>


    <script src="script.js"></script>
  </body>
</html>
